<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bài tập 12 </title>

</head>

<body align="justify">
    <h1 style="text-align: center;">
        Thông tin đăng kí
    </h1>
    <form method="GET" border="1px solid black" align="center">
    <table align="center" border="1px solid black" bgcolor="aqua">
        <table border="1" width="660px" bgcolor="aqua" align="center">
            <tr>
                <td><label for="name">Họ tên</label></td>
                <td>
                    <input type="text" id="name" name="name">
                </td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" id="male" name="sex" value="male">
                    <label for="male">Nam</label>
                    <input type="radio" id="female" name="sex" value="female">
                    <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="born">Ngày sinh</label></td>
                <td>
                    <input type="date" id="born" name="born">
                </td>
            </tr>
            <tr>
                <td>Điều bạn quan tâm</td>
                <td>
                    <input type="checkbox" id="kinhte" name="major" value="kinhte">
                    <label for="major">Kinh tế</label>
                    <input type="checkbox" id="xahoi" name="major" value="xahoi">
                    <label for="major">Xã hội</label>
                    <input type="checkbox" id="giaitri" name="major" value="giaitri">
                    <label for="major">Giải trí</label>
                </td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ</label></td>
                <td>
                    <textarea id="address" name="address" rows="5" cols="70"></textarea>
                </td>
            </tr>
            <tr>
                <td><label for="study">Học vấn</label></td>
                <td>
                    <input list="study" name="study">
                    <datalist id="study">
                        <option>Đại học</option>
                        <option>Cao đẳng</option>
                        <option>Trung cấp</option>
                        <option>Trung học</option>
                        <option>Tiểu học</option>
                    </datalist>
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="submit" value="Gửi thông tin">
                    <input type="reset" value="Nhập lại">
                </td>
            </tr>
    </table>
</form>
    <a href="web.html">Back to HTML</a>
</body>

</html>
